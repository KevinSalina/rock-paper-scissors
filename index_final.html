<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/421a2e0bfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles_final.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <h1 class="main-title">Rock Paper Scissors!</h1>
    <p class="num-rounds-text">Winning Score: 5</p>

    <section class="scoreboard">
        <div class="badge user-badge">user</div>
        <div class="badge comp-badge">comp</div>
        <p class="score user-score">0</p>
        <span>:</span>
        <p class="score comp-score">0</p>
    </section>

    <section class="game">
        <p class="text-display">Choose a hand!</p>
        <div class="game-selections">
            <div class="selection" id="r"><i class="far fa-hand-rock"></i></div>
            <div class="selection" id="p"><i class="far fa-hand-paper"></i></div>
            <div class="selection" id="s"><i class="far fa-hand-scissors"></i></div>
        </div>
        <p class="round-selections"></p>
        <button class="reset-game">Play Again</button>
    </section>


    <script src="app_final.js"></script>
</body>

</html>
